<svg
  xmlns="http://www.w3.org/2000/svg"
  width="109"
  height="57"
  viewBox="20 0 200 100"
>
  <!-- Definiera gradienten -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%" gradientTransform="rotate(365)">
      <stop offset="1.36%" style="stop-color:#DA7C25; stop-opacity:1" />
      <stop offset="101.6%" style="stop-color:#B923E1; stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Bakgrundsfärg med gradient
  <rect width="120" height="100" fill="url(#grad1)" /> -->
   <!-- Bakgrundsfärg med gradient i en ellips -->
  <polygon points="100,10 190,190 10,190" fill="url(#grad1)" />

  <!-- Texten "lottA" -->
  <text
    x="50%"
    y="50%"
    dominant-baseline="middle"
    text-anchor="middle"
    font-family="Arial, sans-serif"
    font-size="50"
    fill="white"
  >
    lottA
  </text>
</svg>